@import scala.io.Source
@(aFileName: String)
<html lang="en">
<head>
    <title>@aFileName</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">

    <script src="https://google-code-prettify.googlecode.com/svn/loader/run_prettify.js?autoload=true&amp;skin=sunburst&amp;lang=css" defer="defer"></script>
</head>
<body>

    <div class="container">
        <div class="jumbotron" style="background">
            <h1>Web Amandroid</h1>
            <p>Web Interface for amandroid</p>
        </div>
    </div>

    <div class="container">
        <div class="panel panel-success">
            <div class="panel-heading text-center"><span><span aria-hidden="true"><i class="fa fa-code fa-2x"></i></i></span><b>@aFileName</b><span> <span class="text-right" style="float:left">       Lines of Code: @Source.fromFile(aFileName).getLines().size<span></div>
            <div class="panel-body ">
                <pre class="prettyprint"><code>@Source.fromFile(aFileName).mkString</code></pre>
            </div>
        </div>

    </div>




</body>
</html>

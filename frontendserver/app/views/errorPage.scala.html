@(path: String)
<html lang="en">
<head>
    <title>404 - Error</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"
            type="text/javascript"></script>
</head>
<body>
<!--navigation-->

<div class="container">

    <!-- Static navbar -->
    <div id="navbar" class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <!-- .btn-navbar is used as the toggle for collapsed navbar content -->
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/upload">
                    WebAmandroid</a>
                <span class="navbar-text navbar-version pull-left"><b></b></span>
            </div>

            <div class="collapse navbar-collapse nav-collapse">
                <ul class="nav navbar-nav">
                    <li class="divider-vertical"></li>
                    <li><a href="#">Scanned Apps</a></li>
                    <li><a href="/colloquia">Colloquia</a></li>
                </ul>

            </div>
        </div>
    </div>
    <div class="jumbotron">
        <div class="row">
            <div class="col-xs-12 col-md-8">
                <h1>WebAmandroid</h1>
                <p>Web Amandroid is a web service for amandroid.</p>
                <p>Amandroid is the static analysis framework for Android apps.</p>

                <a class="btn btn-lg btn-primary" href="http://amandroid.sireum.org/documentation.html" role="button">Amandroid
                    Documentation &raquo;</a>
                </p>
            </div>
            <div class="col-xs-6 col-md-4">
                <img src="@routes.Assets.versioned("images/argus.png")" alt="..." class="img-rounded img-responsive">
                <img src="@routes.Assets.versioned("images/santos.png")" alt="..." class="img-rounded img-responsive">
            </div>
        </div>
    </div>
<!--</div>-->

<!--<div class="cotainer">-->
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <pre class="text-center">Not Found : @path</pre>
            <img src="@routes.Assets.versioned("images/404.jpg")" alt="..." class="img-rounded img-responsive text-center">
            <a class="btn btn-lg btn-primary btn-block text-center" href="http://localhost:9000/upload" role="button"> Go Home &raquo;</a>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

</body>
</html>
